<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pumpy ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#ff758c,#ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 22px;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      position: relative;
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.9rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    .yes {
      background: white;
      color: #ff4f81;
      font-weight: bold;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: transparent;
      border: 2px solid white;
      color: white;
      margin-left: 10px;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {transform: translateY(0);opacity:1}
      100% {transform: translateY(-120vh);opacity:0}
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(30px)}
      to {opacity:1; transform: translateY(0)}
    }

    .footer{
      margin-top:20px;
      font-size:0.9rem;
      opacity:0.8;
    }
  </style>
</head>
<body>

<!-- MUSIC AUTOPLAY -->
<iframe width="0" height="0" 
 src="https://www.youtube.com/embed/8qV7a4H0b0E?autoplay=1&loop=1&playlist=8qV7a4H0b0E">
</iframe>

<div class="card">

  <img src="photo.jpg" alt="us">

  <h2>Will You Be My Valentine, Pumpy? ‚ù§Ô∏è</h2>

  <p>
    I know I haven‚Äôt been perfect, and I‚Äôm truly sorry for the moments I hurt you.
    You mean everything to me. I love you deeply and promise to be better every day.
    Happy Valentine‚Äôs Day ‚ù§Ô∏è
  </p>

  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" id="noBtn">No üò¢</button>

  <div class="footer">Made only for you ‚ù§Ô∏è</div>
</div>

<script>

function sayYes(){
  document.body.innerHTML = `
  <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;font-family:sans-serif;text-align:center;flex-direction:column;">
  <h1 style="font-size:3rem;">YAYYYY ‚ù§Ô∏è</h1>
  <h2>I love you forever, Pumpy üíñ</h2>
  <p>You just made me the happiest person alive üíû</p>
  </div>`
}

// RUNNING AWAY NO BUTTON
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseover',()=>{
  const x = Math.random()*300-150;
  const y = Math.random()*300-150;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// FLOATING HEARTS
setInterval(()=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerHTML='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'vw';
  heart.style.bottom='-20px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},700);

</script>

</body>
</html>
