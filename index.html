<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pumpy ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
text-align:center;
overflow:auto;
}

/* INTRO */
#intro{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

/* START BUTTON */
#startBtn{
padding:14px 28px;
border-radius:30px;
border:none;
background:white;
color:#ff4f81;
font-size:18px;
cursor:pointer;
margin-top:15px;
}

/* CARD */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(12px);
padding:35px;
border-radius:22px;
max-width:420px;
box-shadow:0 10px 40px rgba(0,0,0,0.25);
margin:40px 20px;
}

/* SLIDESHOW */
.slideshow img{
width:100%;
border-radius:18px;
margin-bottom:20px;
display:none;
}
.slideshow img.active{display:block;}

h2{margin-bottom:10px;font-size:1.9rem;}
p{font-size:1.05rem;line-height:1.6;margin-bottom:25px;}

button{
padding:12px 24px;
border-radius:30px;
border:none;
cursor:pointer;
font-size:1rem;
transition:0.25s;
margin:5px;
}
.yes{background:white;color:#ff4f81;font-weight:bold;}
.no{background:transparent;border:2px solid white;color:white;}

.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-120vh);opacity:0}
}

canvas{position:fixed;top:0;left:0;pointer-events:none;}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
<h1>For you, Pumpy ‚ù§Ô∏è</h1>
<button id="startBtn">Start our moment üíñ</button>
</div>

<!-- LOCAL MUSIC (THIS WILL WORK) -->
<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card">

<div class="slideshow">
<img src="photo.jpg" class="active">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
</div>

<h2>Will You Be My Valentine, Pumpy? ‚ù§Ô∏è</h2>

<p id="typing"></p>

<button class="yes" onclick="sayYes()">Yes üíñ</button>
<button class="no" id="noBtn">No üò¢</button>

</div>

<script>

/* START BUTTON + MUSIC */
document.getElementById("startBtn").addEventListener("click",()=>{
document.getElementById("bgMusic").play();
document.getElementById("intro").style.display="none";
});

/* TYPING MESSAGE */
const message="I know I haven‚Äôt been perfect, and I‚Äôm truly sorry for the moments I hurt you. You mean everything to me. I love you deeply and promise to be better every day. Happy Valentine‚Äôs Day ‚ù§Ô∏è";
let i=0;
function typing(){
if(i<message.length){
document.getElementById("typing").innerHTML+=message.charAt(i);
i++;
setTimeout(typing,30);
}}
typing();

/* SLIDESHOW */
let slide=0;
const slides=document.querySelectorAll('.slideshow img');
setInterval(()=>{
slides[slide].classList.remove('active');
slide=(slide+1)%slides.length;
slides[slide].classList.add('active');
},2500);

/* FUNNY NO BUTTON */
const noBtn = document.getElementById('noBtn');

const noMessages = [
"Oops‚Ä¶ don‚Äôt do this to me ü•∫",
"Think again üò≠",
"My heart just skipped üíî",
"Are you sure? I‚Äôll cry üò¢",
"Please don‚Äôt break my heart ‚ù§Ô∏è",
"Okay last chance‚Ä¶ say yes? üòå"
];

let msgIndex = 0;

noBtn.addEventListener('click', () => {
alert(noMessages[msgIndex]);
msgIndex = (msgIndex + 1) % noMessages.length;
});

noBtn.addEventListener('mouseover', () => {
const x = Math.random()*300-150;
const y = Math.random()*300-150;
noBtn.style.transform = `translate(${x}px,${y}px)`;
});

/* FLOAT HEARTS */
setInterval(()=>{
const heart=document.createElement('div');
heart.className='heart';
heart.innerHTML='‚ù§Ô∏è';
heart.style.left=Math.random()*100+'vw';
heart.style.bottom='-20px';
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},700);

/* CONFETTI */
const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let pieces=[];

function launchConfetti(){
for(let i=0;i<150;i++){
pieces.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+4,
color:`hsl(${Math.random()*360},100%,70%)`
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
pieces.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();
});
}

/* YES CLICK */
function sayYes(){
launchConfetti();
setTimeout(()=>{
document.body.innerHTML=`
<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;flex-direction:column;">
<h1 style="font-size:3rem;">YAYYYY ‚ù§Ô∏è</h1>
<h2>I love you forever, Pumpy üíñ</h2>
<p>You just made me the happiest person alive üíû</p>
</div>`;
},1200);
}

</script>

</body>
</html>
